<form class="vh-100 d-flex flex-column justify-content-center" *ngIf="resetPasswordForm"
      [formGroup]="resetPasswordForm!"
      (ngSubmit)="resetRequest()">
    <div>
        <h1 class="title font-bold mb-5">Forgot Password</h1>
        <ng-input ngPassword label="New Password" size="lg" formControlName="password" icon="bi bi-lock"></ng-input>
        <ng-input ngPassword label="Confirm Password" size="lg" formControlName="confirm" icon="bi bi-lock"></ng-input>
        <ng-button type="submit" class="w-100 mt-3" styleClass="btn-app-primary" label="Reset Password"
                   size="lg" [spin]="loading" loadingText="Resetting..."></ng-button>
        <div class="text-center mt-3">
            <a routerLink="/">Back to Login</a>
        </div>
    </div>
</form>
