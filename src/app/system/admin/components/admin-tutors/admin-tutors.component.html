<div class="classes app-card h-100 pb-layout">
    <ng-data-view [items]="tutors" [totalRecords]="totalRecords" [pageLimit]="10"
                  [limit]="limit" [loading]="loading" [stickyHeader]="true"
                  [fit]="true" [error]="error" (onPageChange)="paginate($event)" (onRefresh)="refresh($event)">
        <!--suppress JSUnusedGlobalSymbols -->
        <ng-template #header>
            <div class="header d-flex align-items-start justify-content-between pb-3">
                <div class="">Tutors</div>
                <div class="d-flex justify-content-end">
                    <ng-button size="sm" styleClass="btn-app-primary" (onClick)="tutorDialog()">
                        <i class="bi bi-plus"></i> Create Tutor
                    </ng-button>
                </div>
            </div>
        </ng-template>

        <!--suppress JSUnusedGlobalSymbols -->
        <ng-template let-tutor let-i="index" #item>
            <app-admin-tutor-card
                [tutor]="tutor"
                (onChangeStatus)="changeStatusPrompt($event)"
                (onEdit)="tutorDialog($event)"
                (onDelete)="confirmDelete($event)"
            ></app-admin-tutor-card>
        </ng-template>

    </ng-data-view>
</div>
