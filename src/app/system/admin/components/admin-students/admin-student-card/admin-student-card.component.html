<div class="class-card bordered rounded p-3 d-flex align-items-center gap-4 mb-3" (click)="cardClick($event)"
     [class.pending]="student.status === Status.PENDING">
    <div class="details flex-grow-1">
        <div class="name font-bold font-lg">{{student.name}}</div>
        <div class="username d-flex gap-2">
            <div>{{student.username}}</div>
            <div>â€¢</div>
            <div>{{student.email}}</div>
        </div>
    </div>
    <!--    <div class="price text-right font-bold font-xl">-->
    <!--        <div>LKR {{tutor.payment}}</div>-->
    <!--    </div>-->
    <!--    <div class="schedule text-center flex-none">-->
    <!--        <div class="font-xl">{{tutor.schedule?.day}}</div>-->
    <!--        <div>{{tutor.schedule?.startTime | time:'hh:mm a'}}-->
    <!--            - {{tutor.schedule?.endTime | time:'hh:mm a'}}</div>-->
    <!--    </div>-->
    <div class="controls d-flex justify-content-end gap-2">
        <ng-button class="btn-status" *ngIf="student.status === Status.INACTIVE" size="sm" label="Activate"
                   styleClass="btn-app-primary" (onClick)="changeStatus(student.id, Status.ACTIVE)"></ng-button>
        <ng-button class="btn-status" *ngIf="student.status === Status.ACTIVE" size="sm" label="Deactivate"
                   styleClass="btn-app-dark" (onClick)="changeStatus(student.id, Status.INACTIVE)"></ng-button>
        <ng-button size="sm" label="Delete" styleClass="btn-app-danger" (onClick)="onDelete.emit(student.id)"></ng-button>
    </div>
</div>
