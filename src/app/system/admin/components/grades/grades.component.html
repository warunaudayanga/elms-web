<div class="classes app-card h-100 pb-layout">
    <ng-data-view [items]="grades" [loading]="loading" [paginator]="false" [stickyHeader]="true"
                  [fit]="true" [error]="error" (onRefresh)="getGrades()">
        <!--suppress JSUnusedGlobalSymbols -->
        <ng-template #header>
            <div class="header d-flex align-items-start justify-content-between pb-3">
                <div class="">Grades</div>
                <div class="d-flex justify-content-end">
                    <ng-button size="sm" styleClass="btn-app-primary" (onClick)="showGradeDialog()">
                        <i class="bi bi-plus"></i> Create Grade
                    </ng-button>
                </div>
            </div>
        </ng-template>

        <!--suppress JSUnusedGlobalSymbols -->
        <ng-template let-grade let-i="index" #item>
            <div class="bordered rounded d-flex align-items-center justify-content-between p-3 mb-3">
                <div>
                    <div class="font-bold">{{grade.name}}</div>
                    <div class="sub-text">{{grade.description}}</div>
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <ng-button size="sm" label="Edit" styleClass="btn-app-warning" (onClick)="showGradeDialog(grade)"></ng-button>
                    <ng-button class="btn-status" *ngIf="grade.status === Status.INACTIVE" size="sm" label="Activate"
                               styleClass="btn-app-primary" (onClick)="changeStatus(grade.id, Status.ACTIVE)"></ng-button>
                    <ng-button class="btn-status" *ngIf="grade.status === Status.ACTIVE" size="sm" label="Deactivate"
                               styleClass="btn-app-dark" (onClick)="changeStatusPrompt(grade.id, Status.INACTIVE)"></ng-button>
                </div>
            </div>
        </ng-template>

    </ng-data-view>
</div>
