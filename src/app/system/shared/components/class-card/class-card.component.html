<div class="class-card h-100 py-3 px-4" (click)="cardClick($event)">
    <div class="d-flex flex-column justify-content-between h-100">
        <div class="d-flex justify-content-between">
            <div>
                <div class="name font-bold font-3xl text-app-primary">{{classRoom.grade?.name}} {{classRoom.subject?.name}}</div>
                <div class="name font-bold font-xl">{{classRoom.name}}</div>
            </div>
            <div class="d-flex flex-column align-items-end text-right">
                <div class="tutor flex-none font-lg">By {{classRoom.tutor?.name}}</div>
                <div class="price flex-none font-xl font-bold text-app-secondary">LKR {{classRoom.payment | number:'1.2-2' }}</div>
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <div class="flex-none">
                <div class="mt-3 font-3xl">{{classRoom.schedule?.day | toTitleCase}}</div>
                <div *ngIf="classRoom.schedule" class="price font-xl">{{classRoom.schedule.startTime | time:'hh:mm a'}} - {{classRoom.schedule.endTime | time:'hh:mm a'}}</div>
            </div>
            <div class="flex-grow-1 d-flex align-items-end justify-content-end">
                <ng-button [label]="getLabel()" styleClass="btn-app-dark" loadingText="Enrolling..." size="sm" (onClick)="action()" [spin]="buttonSpin" [disabled]="disableButton"></ng-button>
            </div>
        </div>
    </div>
</div>
