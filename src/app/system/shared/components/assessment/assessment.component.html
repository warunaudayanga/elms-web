<ng-section class="h-100" styleClass="p-layout app-card pt-0" [loading]="loading" [error]="error">

    <div class="heading position-sticky top-0 bg-white py-3 d-flex justify-content-between align-items-start">
        <div class="">Semester 1 Examination</div>
        <ng-button size="sm" styleClass="btn-app-dark" [routerLink]="['/student/my-classes', assessment!.classRoomId]">Back</ng-button>
    </div>

    <qz-list *ngIf="assessment?.quizzes && !assessment?.submission" [items]="assessment!.quizzes!" [(answers)]="answers" (answersChange)="saveAnswers()"></qz-list>

    <div *ngIf="assessment?.submission">
        <div class="font-xl">You have already submitted this assessment</div>
        <div class="d-flex justify-content-center">
            <ng-button class="mt-5" size="lg" styleClass="btn-app-primary font-xl" (onClick)="showUnSubmitConfirmation()">Unsubmit</ng-button>
        </div>
    </div>

    <div class="d-flex justify-content-center" *ngIf="assessment?.quizzes && !assessment?.submission">
        <ng-button class="mt-5" size="lg" styleClass="btn-app-primary font-xl" (onClick)="showSubmitConfirmation()">Submit</ng-button>
    </div>

</ng-section>
